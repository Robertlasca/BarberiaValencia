        .card {
          margin-bottom: 20px;
        }
    
        .card-img-top {
          
  width: auto;
  height: auto;

<body>
	
	

    <!-- Main container -->
    <main class="full-box main-container">
		
		<div th:replace="@{nav_lateral_em}"></div>
       

        <!-- Page content -->
        <section class="full-box page-content" style="background-color:tan">
            <nav class="full-box navbar-info">
                <a href="#" class="float-left show-nav-lateral">
                    <i class="fas fa-exchange-alt"></i>
                </a>
                <a th:href="@{/admi/login}" class="salir" id="salir">
                    <i class="fas fa-power-off"></i>
                </a>
            </nav>

            <!-- Page header -->
            <div class="full-box page-header">
              
                <h3 class="text-left">
                    Bienvenido encargado de mostrador
                </h3>
                <p class="text-justify">
                    Estamos encantados de tenerte a bordo. ¡Disfruta de tu experiencia administrando nuestra barbería y llevándola al éxito!
                </p>
            </div>


            <!-- Content here-->
            <div class="container-fluid">
                <div class="container">
                    <div class="row justify-content-center">
                      <div class="col-md-6 col-lg-4">
                        <div class="card">
                          <img th:src="@{/img/citas.jpg}" class="card-img-top" alt="Citas">
                          <div class="card-body">
                            <a th:href="@{/admi/cita/nuevo}" class="btn btn-primary btn-block" style="background-color: tan; color: black; font-family: 'Times New Roman', Times, serif; font-size: large; text-transform:none;">Ir a Citas</a>
                          </div>
                        </div>
                      </div>
                      
                     
                      <div class="col-md-6 col-lg-4">
                        <div class="card">
                          <img th:src="@{/img/venta.jpg}" class="card-img-top" alt="Ventas">
                          <div class="card-body">
                            <a th:href="@{/admi/ventaServicio/nuevo}" class="btn btn-primary btn-block" style="background-color: tan; color: black; font-family: 'Times New Roman', Times, serif; font-size: large;  text-transform:none;">Ir a Ventas</a>
                          </div>
                        </div>
                      </div>

                      <div class="col-md-6 col-lg-4">
                        <div class="card">
                          <img th:src="@{/img/compra.jpg}" class="card-img-top" alt="Compras">
                          <div class="card-body">
                            <a th:href="@{/admi/compra/nuevo}" class="btn btn-primary btn-block" style="background-color: tan; color: black; font-family: 'Times New Roman', Times, serif; font-size: large;  text-transform:none;">Ir a Compras</a>
                          </div>
                        </div>
                      </div>
                      
                    </div>
                  </div>
                
                
                
               
   
   
   
   
   

                
                


            </div>

            <div th:if="${alerta}">
              <script th:inline="javascript">
                  var alertIcon = /*[[${alertIcon}]]*/ '';
                  var alertTitle = /*[[${alertTitle}]]*/ '';
                  var alertMessage = /*[[${alertMessage}]]*/ '';

                  /*<![CDATA[*/
                  /* ... código JavaScript aquí ... */
                  if (typeof alert !== "undefined") {
                      Swal.fire({
                          title: '' + alertTitle,
                          text: '' + alertMessage,
                          icon: '' + alertIcon,
                      }).then((result) => {
                          window.location = '';
                      });
                  }
                  /*]]>*/
              </script>
          
          </div>

        </section>
    </main>
