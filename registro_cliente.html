<!DOCTYPE html>
<html lang="es">
<head>
	
	<title>Nuevo cliente</title>

	<!-- Normalize V8.0.1 -->
	<link th:href="@{/css/normalize.css}" rel="stylesheet" href="/static/css/normalize.css"/>

	<!-- Bootstrap V4.3 -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" href="/static/css/bootstrap.min.css"/>

	<!-- Bootstrap Material Design V4.0 -->
	<link th:href="@{/css/bootstrap-material-design.min.css}" rel="stylesheet" href="/static/css/bootstrap-material-design.min.css"/>
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css}" />

	<!-- Font Awesome V5.9.0 -->
	<link th:href="@{/css/all.css}" rel="stylesheet" href="/static/css/all.css"/>

	<!-- Sweet Alerts V8.13.0 CSS file -->
	<link th:href="@{/css/sweetalert2.min.css}" rel="stylesheet" href="/static/css/sweetalert2.min.css"/>

	<!-- Sweet Alert V8.13.0 JS file-->
	<script th:src="@{/js/sweetalert2.min.js}" src="/static/js/sweetalert2.min.js" ></script>

	<!-- jQuery Custom Content Scroller V3.1.5 -->
	<link th:href="@{/js/jquery.mCustomScrollbar.concat.min.js}" rel="stylesheet" href="/static/js/jquery.mCustomScrollbar.concat.min.js"/>
	
	<!-- General Styles -->
	<link th:href="@{/css/stylese.css}" rel="stylesheet" href="/static/css/stylese.css"/>

	<script th:src="@{//cdn.jsdelivr.net/npm/sweetalert2@11}" src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>




</head>
<body>
	
	<!-- Main container -->
	<main class="full-box main-container">
		<div th:replace="@{nav_lateral_general}"></div>

		<!-- Page content -->
		<section class="full-box page-content" style="background-color:tan">
			<nav class="full-box navbar-info">
				<a href="#" class="float-left show-nav-lateral">
					<i class="fas fa-exchange-alt"></i>
				</a>
				<<a th:href="@{/admi/login}" class="salir" id="salir">>
					<i class="fas fa-power-off"></i>
				</a>
			</nav>

			<!-- Page header -->
			<div class="full-box page-header">
				<h3 class="text-left">
					<i class="fas fa-plus fa-fw"></i> &nbsp; Registrate
				</h3>
				<p class="text-justify">
					Consigue el mejor look en manos de nuestros expertos barberos. Regístrate en nuestra página web y reserva tu cita hoy mismo.
				</p>
			</div>
<!-- Content here-->
			<div class="container-fluid"  style="width: 70%; height: 70%;">
				<form th:action="@{/admi/cliente/guardar}" th:object="${cliente}" id="form" th:with="usuario=${usuario}"  method="POST" class="form-neon" autocomplete="off" style="background-color: antiquewhite;">
					<fieldset>
						<legend><i class="fas fa-user"></i> &nbsp; Información básica</legend>
						<div class="container-fluid">
							<div class="row">
								
								<div class="col-12 col-md-12">
									<div class="form-group">
										<label for="empleado_nombre" class="bmd-label-floating"><i class="fab fa-readme"></i>Nombre completo</label>
										<input type="text"  class="form-control"
                                            th:field="${cliente.nombre}" id="nombre" maxlength="70" onblur="validarLetras(this)">
									</div>
								</div>

                                
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
										<label for="usuario_email" class="bmd-label-floating"><i class="fas fa-voicemail"></i>Email</label>
                                        <input type="text" id="correo" class="form-control" th:field="${usuario.email}"
                                            name="usuario.email" 
                                            onblur="validarCorreo(this)">
                                      
                                      </div>
								</div>
                               
								<div class="col-12 col-md-6">
									<div class="form-group">
										<label for="empleado_telefono" class="bmd-label-floating"><i class="fas fa-phone"></i>Teléfono</label>
										<input type="text"
                                            th:field="${usuario.numeroTelefono}" class="form-control"
                                            name="usuario.numero_telefono" id="telefono" maxlength="10" onblur="validarNumero(this)">
									</div>
								</div>

                                <div class="col-12 col-md-6">
									<div class="form-group">
										<label for="cliente_contraseña" class="bmd-label-floating"><i class="fas fa-user-secret"></i>Ingresa una contraseña</label>
										<input type="password" th:field="${usuario.contrasena}" class="form-control" name="cliente_contraseña" id="contrasena" maxlength="10">
									</div>
								</div>

                                <div class="col-12 col-md-6">
									<div class="form-group">
										<label for="cliente_contraseñaC" class="bmd-label-floating"><i class="fas fa-user-secret"></i>Confirma contraseña</label>
										<input type="password"  class="form-control" name="cliente_contraseñaC" id="contrasenaC" maxlength="10" onblur="validarInputs(this)">
									</div>
								</div>

								
							</div>
						</div>
					</fieldset>
					<br>
					<p class="text-center" style="margin-top: 40px;">
						<button type="reset" class="btn btn-raised btn-secondary btn-sm"
						style="background-color: tan; color: black;"
						onmouseover="this.style.backgroundColor='antiquewhite';"
						onmouseout="this.style.backgroundColor='tan';"><i class="fas fa-paint-roller"></i>
						&nbsp; Limpiar</button>
						&nbsp; &nbsp;
						<button type="submit" class="btn btn-raised btn-info btn-sm" style="background-color: tan; color: black;"><i class="far fa-save"></i> &nbsp; GUARDAR</button>
					</p>
				</form>

				<div th:if="${alerta}">
                    <script th:inline="javascript">
                        var alertIcon = /*[[${alertIcon}]]*/ '';
                        var alertTitle = /*[[${alertTitle}]]*/ '';
                        var alertMessage = /*[[${alertMessage}]]*/ '';

                        /*<![CDATA[*/
                        /* ... código JavaScript aquí ... */
                        if (typeof alert !== "undefined") {
                            Swal.fire({
                                title: '' + alertTitle,
                                text: '' + alertMessage,
                                icon: '' + alertIcon,
                            }).then((result) => {
                                window.location = '';
                            });
                        }
                        /*]]>*/
                    </script>
                
                </div>

				
			</div>	

			

			
			

		</section>

		

		
	</main>
	
	
	<!--=============================================
	=            Include JavaScript files           =
	==============================================-->
	<!-- jQuery V3.4.1 -->
	<script th:src="@{/js/jquery-3.4.1.min.js}" src="/static/js/jquery-3.4.1.min.js" ></script>

	<!-- popper -->
	<script th:src="@{/js/popper.min.js}" src="/static/js/popper.min.js" ></script>

	<!-- Bootstrap V4.3 -->
	<script th:src="@{/js/bootstrap.min.js}" src="/static/js/bootstrap.min.js" ></script>

	<!-- jQuery Custom Content Scroller V3.1.5 -->
	<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}" src="/static/js/jquery.mCustomScrollbar.concat.min.js" ></script>

	<!-- Bootstrap Material Design V4.0 -->
	<script th:src="@{/js/bootstrap-material-design.min.js}" src="/static/js/bootstrap-material-design.min.js" ></script>
	<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>

	<script th:src="@{/js/main.js}" src="/static/js/main.js" ></script>

	<script th:src="@{/js/validaciones_registro_cliente.js}"
        src="/static/js/validaciones_registro_cliente.js"></script>

		<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js}"></script>
</body>
</html>
