<!DOCTYPE html>
<html lang="es">

<head>

    <title>Registrar cita</title>

    <!-- Normalize V8.0.1 -->
    <link th:href="@{/css/normalize.css}" rel="stylesheet" href="/static/css/normalize.css" />

    <!-- Bootstrap V4.3 -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/jquery-ui-dist/jquery-ui.min.css}">
    <!-- Bootstrap Material Design V4.0 -->
    <link th:href="@{/css/bootstrap-material-design.min.css}" rel="stylesheet"
        href="/static/css/bootstrap-material-design.min.css" />

    <!-- Font Awesome V5.9.0 -->
    <link th:href="@{/css/all.css}" rel="stylesheet" href="/static/css/all.css" />

    <link th:href="@{/css/listadiseno.css}" rel="stylesheet" />

    <link h:href="@{https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap}" rel="stylesheet">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">


    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css}" />
    <script th:src="@{https://kit.fontawesome.com/yourcode.js}" src="https://kit.fontawesome.com/yourcode.js"
        crossorigin="anonymous"></script>


    <!-- Sweet Alerts V8.13.0 CSS file -->
    <link th:href="@{/css/sweetalert2.min.css}" rel="stylesheet" href="/static/css/sweetalert2.min.css" />

    <!-- Sweet Alert V8.13.0 JS file-->
    <script th:src="@{/js/sweetalert2.min.js}" src="/static/js/sweetalert2.min.js"></script>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css}" />

    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css}" />

    <!-- jQuery Custom Content Scroller V3.1.5 -->
    <link th:href="@{/css/jquery.mCustomScrollbar.concat.min.js}" rel="stylesheet" />
    <link th:href="@{/css/jquery.mCustomScrollbar.css}" rel="stylesheet" />

    <!-- General Styles -->
    <link th:href="@{/css/stylese.css}" rel="stylesheet" href="/static/css/stylese.css" />
    <script th:src="@{//cdn.jsdelivr.net/npm/sweetalert2@11}" src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>








</head>

<body>



    <!-- Main container -->
    <main class="full-box main-container">

        <div th:replace="@{nav_lateral_cliente}"></div>


        <!-- Page content -->
        <section class="full-box page-content" style="background-color:tan">
            <nav class="full-box navbar-info">
                <a href="#" class="float-left show-nav-lateral">
                    <i class="fas fa-exchange-alt"></i>
                </a>
                <a th:href="@{/admi/login}" class="salir" id="salir">
                    <i class="fas fa-power-off"></i>
                </a>
            </nav>

            <!-- Page header -->
            <div class="full-box page-header">
                <h3 class="text-left">
                    <i class="fas fa-plus fa-fw"></i> &nbsp; Agendar cita
                </h3>

            </div>

            <!-- Content here-->
            <div class="container-fluid">

                <form th:action="@{/cliente/cita/guardar}" method="POST" class="form-neon" autocomplete="off"
                    style="background-color: antiquewhite;" id="form" >
                    <fieldset>
                        <legend><i class="fas fa-user"></i> &nbsp; Informaci√≥n de la cita</legend>
                        <div class="container-fluid">
                            <div class="row">


                                <div class="col-12 col-md-3">
                                    <div class="form-group">
                                        <label for="fecha" class="bmd-label-floating"><i
                                                class="fas fa-calendar fa-fw"></i>Selecciona una fecha</label>
                                        <input type="text" id="fecha" name="fecha" class="datepicker"
                                            readonly="readonly" style="width: 100%;
                                            font-size: 16px; 
                                            background-color: antiquewhite;
                                            ">
                                    </div>
                                </div>
                                

                                <div class="col-12 col-md-3">
                                    <div class="form-group">

                                        <label for="hora" class="bmd-label-floating"><i class="fas fa-clock fa-fw"></i>
                                            Selecciona una hora</label>
                                        <select class="form-control" name="hora" id="hora" style="width: 100%;
                                        font-size: 16px; border: 1px solid black;">
                                        <option value=""  style="background-color: tan;">
                                        </option>
                                            <option value="10:00 AM" style="background-color: tan;size: 80px;">10:00 AM
                                            </option>
                                            <option value="12:00 PM" style="background-color: tan;size: 80px;">12:00 PM
                                            </option>
                                            <option value="14:00 PM" style="background-color: tan;size: 80px;">14:00 PM
                                            </option>
                                            <option value="16:00 PM" style="background-color: tan;size: 80px;">16:00 PM
                                            </option>
                                            <option value="18:00 PM" style="background-color: tan;size: 80px;">18:00 PM
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-12 col-md-3">
                                    <div class="form-group">
                                        <label for="servi" class="bmd-label-floating"><i
                                                class="fab fa-servicestack"></i>Selecciona el servicio</label>
                                        <select class="form-control" name="servi" id="servicio" style="width: 100%;
                                        font-size: 16px; border: 1px solid black;">
                                            <option value="" selected="" disabled="" style="background-color: tan;">
                                            </option>
                                            <th:block th:each="servicio: ${listaServicios}">
                                                <option th:text="${servicio.nombre}" th:value="${servicio.id_servicio}"
                                                    style="background-color: tan;"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-12 col-md-3">
                                    <div class="form-group" style="display: flex; align-items: center">
                                        <span class="input-group-text" style="border: 1px solid #ced4da;
                                        border-radius: 0.25rem 0 0 0.25rem;
                                        padding: 0.375rem 0.75rem;" >$</span>
                                        <label for="precio" class="bmd-label-floating" style="margin-left: 40px;">Precio</label>
                                        <input type="number" class="form-control" name="precio" id="precio" step="0.01" pattern="\d+(\.\d{1,2})?" readonly>
                                        
                                    </div>

                                    
                                </div>
                                
                                <h4 class="text-left">
                                    <br><br><br>
                                    <i class="fas fa-plus fa-fw"></i> &nbsp; Selecciona el barbero:
                                </h4>

                                <div class="col-12 col-md-12">
                                    <div class="form-group">

                                        <center>
                                        <img th:src="@{/img/administrador.jpg}" style="width: 220px;
                                            height: 220px;
                                            border-radius: 50%;
                                            margin-right: 130px;
                                            ">

                                        <img th:src="@{/img/bombas.jpg}" style="width: 220px;
                                        height: 220px;
                                            border-radius: 50%;
                                            margin-left: 130px;
                                                                ">

                                        </center>


                                    </div>

                                </div>

                               

                            </div>



                            <div class="col-12 col-md-12">
                                <div class="form-group">
                                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group"
                                        style="width: 100%;">
                                        <input type="radio" class="btn-check" name="empleado" id="btnradio1" value="3"
                                            autocomplete="off" checked
                                            style="background-color: tan; border: 1px solid black;">
                                        <label class="btn btn-outline-primary" for="btnradio1" 
                                            style="background-color: tan; border: 1px solid black; color: black;">Ericel
                                            Valencia</label>

                                        <input type="radio" class="btn-check" name="empleado" id="btnradio3" value="4"
                                            autocomplete="off" style="background-color: tan; border: 1px solid black;">
                                        <label class="btn btn-outline-primary" for="btnradio3"
                                            style="background-color: tan; border: 1px solid black; color: black;">Uriel
                                            valencia</label>
                                    </div>
                                </div>
                            </div>

                        </fieldset>
                        <br>
                        <p class="text-center" style="margin-top: 40px;">
                            <center>
                                <button type="reset" class="btn btn-raised btn-secondary btn-sm"
                                    style="background-color: tan; color: black;"
                                    onmouseover="this.style.backgroundColor='antiquewhite';"
                                    onmouseout="this.style.backgroundColor='tan';"><i class="fas fa-paint-roller"></i>
                                    &nbsp; Limpiar</button>
                                &nbsp; &nbsp;
                                <button name="submitBtn" data-button-value="agendar" value="agendar" type="submit" class="btn btn-raised btn-info btn-sm"
                                    style="background-color: tan; color: black;"
                                    onmouseover="this.style.backgroundColor='antiquewhite';"
                                    onmouseout="this.style.backgroundColor='tan';" ><i class="far fa-save"></i>
                                    &nbsp; Agendar</button>
            
                                
                            </center>
                        </p>
                        </form>


















                        </div>
            </div>
            




            <div th:if="${alerta}">
                <script th:inline="javascript">
                    var alertIcon = /*[[${alertIcon}]]*/ '';
                    var alertTitle = /*[[${alertTitle}]]*/ '';
                    var alertMessage = /*[[${alertMessage}]]*/ '';

                    /*<![CDATA[*/
                    /* ... c√≥digo JavaScript aqu√≠ ... */
                    if (typeof alert !== "undefined") {
                        Swal.fire({
                            title: '' + alertTitle,
                            text: '' + alertMessage,
                            icon: '' + alertIcon,
                        }).then((result) => {
                            window.location = '';
                        });
                    }
                        /*]]>*/
                </script>

            </div>












            </div>

            
















        </section>
    </main>











    <!--=============================================
	=            Include JavaScript files           =
	==============================================-->


    <!-- jQuery V3.4.1 -->
    <script th:src="@{/js/jquery-3.4.1.min.js}" src="/static/js/jquery-3.4.1.min.js"></script>

    <!-- popper -->
    <script th:src="@{/js/popper.min.js}" src="/static/js/popper.min.js"></script>

    <!-- Bootstrap V4.3 -->
    <script th:src="@{/js/bootstrap.min.js}" src="/static/js/bootstrap.min.js"></script>
    <script th:src="@{/js/jspdf.min.js}" src="/static/js/jspdf.min.js"></script>

    <script th:src="@{/js/validaciones_cita.js}" src="/static/js/validaciones_cita.js"></script>

    <!-- jQuery Custom Content Scroller V3.1.5 -->
    <script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}"
        src="/static/js/jquery.mCustomScrollbar.concat.min.js"></script>

    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js}"></script>

    <style>
        /* Estilos para el calendario */


        .flatpickr-calendar {
            background-color: antiquewhite;
            /* Color de fondo */
            color: tan;
            /* Color del texto */
            border: none;
            /* Borde */

        }


        .flatpickr-day.selected {
            background-color: tan;
            /* Color de fondo de la fecha seleccionada */
            color: antiquewhite;
            /* Color del texto de la fecha seleccionada */
        }

        /* Estilos para los botones del calendario */
        .flatpickr-prev-month,
        .flatpickr-next-month {
            color: tan;
            /* Color de los botones de navegaci√≥n */
        }
    </style>

    <!-- Bootstrap Material Design V4.0 -->
    <script th:src="@{/js/bootstrap-material-design.min.js}" src="/static/js/bootstrap-material-design.min.js"></script>
    <script>$(document).ready(function () {
            $('body').bootstrapMaterialDesign();
            


        });</script>

    <script>
        const today = new Date(); // Obtener la fecha actual

const tomorrow = new Date(today);
tomorrow.setDate(tomorrow.getDate() + 1); // Sumar 1 d√≠a

const tomorrowString = tomorrow.toISOString().split('T')[0];// Obtener el d√≠a de ayer en formato ISO


        flatpickr('.datepicker', {
            dateFormat: 'Y-m-d',
            disableMobile: true,
            minDate: tomorrowString, // Establecer la fecha m√≠nima como la fecha actual

            onReady: function (selectedDates, dateStr, instance) {
                // Obtener el selector de meses
                var monthSelect = instance.calendarContainer.querySelector('.flatpickr-monthDropdown-months');

                // Establecer los estilos deseados
                monthSelect.style.backgroundColor = 'antiquewhite'; // Color de fondo del selector de meses
                monthSelect.style.color = 'black'; // Color del texto del selector de meses
            }
        });




    </script>



    <script th:src="@{/js/main.js}" src="/static/js/main.js"></script>

    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js}"></script>

    <script th:src="@{https://kit.fontawesome.com/2c36e9b7b1.js}" crossorigin="anonymous"></script>
    <script th:src="@{/js/maine.js}" src="/static/js/maine.js"></script>

    <script>
        // Write on keyup event of keyword input element
        $(document).ready(function () {
            $("#buscar").keyup(function () {
                _this = this;
                // Show only matching TR, hide rest of them
                $.each($("#datatable tbody tr"), function () {
                    if ($(this).text().toLowerCase().indexOf($(_this).val().toLowerCase()) === -1)
                        $(this).hide();
                    else
                        $(this).show();
                });
            });
        });
    </script>


</body>

</html>
