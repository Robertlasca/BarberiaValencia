<!DOCTYPE html>
<html lang="es">
<head>
	
	<title>Nuevo cliente</title>

	<!-- Normalize V8.0.1 -->
	<link th:href="@{/css/normalize.css}" rel="stylesheet" href="/static/css/normalize.css"/>

	<!-- Bootstrap V4.3 -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" href="/static/css/bootstrap.min.css"/>

	<!-- Bootstrap Material Design V4.0 -->
	<link th:href="@{/css/bootstrap-material-design.min.css}" rel="stylesheet" href="/static/css/bootstrap-material-design.min.css"/>
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css}" />

	<!-- Font Awesome V5.9.0 -->
	<link th:href="@{/css/all.css}" rel="stylesheet" href="/static/css/all.css"/>

	<!-- Sweet Alerts V8.13.0 CSS file -->
	<link th:href="@{/css/sweetalert2.min.css}" rel="stylesheet" href="/static/css/sweetalert2.min.css"/>

	<!-- Sweet Alert V8.13.0 JS file-->
	<script th:src="@{/js/sweetalert2.min.js}" src="/static/js/sweetalert2.min.js" ></script>

	<!-- jQuery Custom Content Scroller V3.1.5 -->
	<link th:href="@{/js/jquery.mCustomScrollbar.concat.min.js}" rel="stylesheet" href="/static/js/jquery.mCustomScrollbar.concat.min.js"/>
	
	<!-- General Styles -->
	<link th:href="@{/css/stylese.css}" rel="stylesheet" href="/static/css/stylese.css"/>

	<script th:src="@{//cdn.jsdelivr.net/npm/sweetalert2@11}" src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>
<body>
	
	<!-- Main container -->
	<main class="full-box main-container">
		<div th:replace="@{nav_lateral_general}"></div>

		<!-- Page content -->
		<section class="full-box page-content" style="background-color:tan">
			<nav class="full-box navbar-info">
				<a href="#" class="float-left show-nav-lateral">
					<i class="fas fa-exchange-alt"></i>
				</a>
				<a href="user-update.html">
					<i class="fas fa-user-cog"></i>
				</a>
				<a th:href="@{/admi/login}" class="salir" id="salir">
					<i class="fas fa-power-off"></i>
				</a>
			</nav>

			<!-- Page header -->
			<div class="full-box page-header">
				<h3 class="text-left">
					<i class="fas fa-plus fa-fw"></i> &nbsp; Inicio de sesión
				</h3>
				<p class="text-justify">
					Inicia sesión y reserva tu cita en línea, ¡te esperamos en nuestra barbería!
				</p>
			</div>
<!-- Content here-->
			<div class="container-fluid" style="width: 50%; height: 50%;" >
				<form th:action="@{/admi/login/usuario}" method="POST" class="form-neon" id="form" autocomplete="off" style="background-color: antiquewhite;">
					<fieldset>
						<legend><i class="fas fa-user"></i> &nbsp; Ingresa tus datos</legend>
						<div class="container-fluid">
							<div class="row">
								<div class="col-12 ">
										<div class="form-group">
											<label for="email" class="bmd-label-floating">Ingresa tu correo</label>
											<input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2" id="email" name="email" onblur="validarCorreo(this)">
											
										  
										  </div>
									
								</div>

								
								<div class="col-12 ">

									<div class="form-group">
                                        <label for="empleado_contraseñaC" class="bmd-label-floating">Ingresa tu contraseña
                                            </label>
                                        <input type="password" class="form-control" name="contrasena"
                                            id="contrasenaC" maxlength="10" >
                                    </div>
								</div>
								
							</div>
						</div>
					</fieldset>
					<p class="text-center" style="margin-top: 40px;">
						&nbsp; &nbsp;
						<button type="submit" class="btn btn-raised btn-info btn-sm" style="background-color: tan; color: black;"><i class="far fa-save"  ></i> &nbsp; Acceder</button>
					</p>
				</form>



				<p class="text-justify">
					Si aun no tienes una cuenta, registrate <a th:href="@{/admi/cliente/nuevo}">aquí</a>
				</p>

				<div th:if="${alerta}">
                    <script th:inline="javascript">
                        var alertIcon = /*[[${alertIcon}]]*/ '';
                        var alertTitle = /*[[${alertTitle}]]*/ '';
                        var alertMessage = /*[[${alertMessage}]]*/ '';

                        /*<![CDATA[*/
                        /* ... código JavaScript aquí ... */
                        if (typeof alert !== "undefined") {
                            Swal.fire({
                                title: '' + alertTitle,
                                text: '' + alertMessage,
                                icon: '' + alertIcon,
                            }).then((result) => {
                                window.location = '';
                            });
                        }
                        /*]]>*/
                    </script>
                
                </div>
			</div>	

			

			
			

		</section>

		

		
	</main>
	
	
	<!--=============================================
	=            Include JavaScript files           =
	==============================================-->
	<!-- jQuery V3.4.1 -->
	<script th:src="@{/js/jquery-3.4.1.min.js}" src="/static/js/jquery-3.4.1.min.js" ></script>

	<!-- popper -->
	<script th:src="@{/js/popper.min.js}" src="/static/js/popper.min.js" ></script>

	<!-- Bootstrap V4.3 -->
	<script th:src="@{/js/bootstrap.min.js}" src="/static/js/bootstrap.min.js" ></script>

	<script th:src="@{/js/validaciones_login.js}"
        src="/static/js/validaciones_login.js"></script>

	<!-- jQuery Custom Content Scroller V3.1.5 -->
	<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}" src="/static/js/jquery.mCustomScrollbar.concat.min.js" ></script>

	<!-- Bootstrap Material Design V4.0 -->
	<script th:src="@{/js/bootstrap-material-design.min.js}" src="/static/js/bootstrap-material-design.min.js" ></script>
	<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>

	<script th:src="@{/js/main.js}" src="/static/js/main.js" ></script>

	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js}"></script>
</body>
</html>
