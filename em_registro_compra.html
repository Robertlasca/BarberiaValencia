<!DOCTYPE html>
<html lang="es">

<head>

    <title>Registrar compra</title>

    <!-- Normalize V8.0.1 -->
    <link th:href="@{/css/normalize.css}" rel="stylesheet" href="/static/css/normalize.css" />

    <!-- Bootstrap V4.3 -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" href="/static/css/bootstrap.min.css" />

    <!-- Bootstrap Material Design V4.0 -->
    <link th:href="@{/css/bootstrap-material-design.min.css}" rel="stylesheet"
        href="/static/css/bootstrap-material-design.min.css" />

    <!-- Font Awesome V5.9.0 -->
    <link th:href="@{/css/all.css}" rel="stylesheet" href="/static/css/all.css" />

    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css}" />
    <script th:src="@{https://kit.fontawesome.com/yourcode.js}" src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    
    <link th:href="@{/css/listadiseno.css}" rel="stylesheet" />


    <!-- Sweet Alerts V8.13.0 CSS file -->
    <link th:href="@{/css/sweetalert2.min.css}" rel="stylesheet" href="/static/css/sweetalert2.min.css" />

    <!-- Sweet Alert V8.13.0 JS file-->
    <script th:src="@{/js/sweetalert2.min.js}" src="/static/js/sweetalert2.min.js"></script>

    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css}" />
       

    <!-- jQuery Custom Content Scroller V3.1.5 -->
    <link th:href="@{/js/jquery.mCustomScrollbar.concat.min.js}" rel="stylesheet"
        href="/static/js/jquery.mCustomScrollbar.concat.min.js" />

    <!-- General Styles -->
    <link th:href="@{/css/stylese.css}" rel="stylesheet" href="/static/css/stylese.css" />
    <script th:src="@{//cdn.jsdelivr.net/npm/sweetalert2@11}" src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    
    
    




</head>

<body>
	
	

    <!-- Main container -->
    <main class="full-box main-container">
		
		<div th:replace="@{nav_lateral_em}"></div>
       

        <!-- Page content -->
        <section class="full-box page-content" style="background-color:tan">
            <nav class="full-box navbar-info">
                <a href="#" class="float-left show-nav-lateral">
                    <i class="fas fa-exchange-alt"></i>
                </a>
                <a th:href="@{/admi/login}" class="salir" id="salir">
                    <i class="fas fa-power-off"></i>
                </a>
            </nav>

            <!-- Page header -->
            <div class="full-box page-header">
                <h3 class="text-left">
                    <i class="fas fa-plus fa-fw"></i> &nbsp; Registrar compra
                </h3>
                <p class="text-justify">
                    ¡Bienvenido al área de gestión de compras! Aquí es donde puede agregar y administrar a las compras de manera eficiente y fácil. 
                </p>
            </div>

            <div class="container-fluid" >
                <ul class="full-box list-unstyled page-nav-tabs" style="background-color: antiquewhite;">
                    <li>
                        <a class="active" th:href="@{/em/compra/nuevo}"><i class="fas fa-plus fa-fw"></i> &nbsp;
                            Registrar compra</a>
                    </li>
                    <li>
                        <a th:href="@{/em/compra/lista}"><i class="fas fa-search fa-fw"></i> &nbsp; Buscar compra</a>
                    </li>
                </ul>
            </div>

            <!-- Content here-->
            <div class="container-fluid">
                <form  th:action="@{/em/compra/guardar}" th:object="${compra}" th:with="dtCompra=${dtCompra}"
                    method="POST" class="form-neon" autocomplete="off" style="background-color: antiquewhite;" id="form" onsubmit="return validarFormulario()">
                    <fieldset>
                        <legend><i class="fas fa-user"></i> &nbsp; Información de la compra</legend>
                        <div class="container-fluid">
                            <div class="row">


                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        
                                        <label for="servi" class="bmd-label-floating"><i class="fab fa-product-hunt"></i>Selecciona un producto</label>
                                        <select  class="form-control" name="produS" id="producto">
                                        <option value="" selected="" disabled="" style="background-color: tan;"></option>
                                           <th:block th:each="producto: ${listaProductos}">
                                            <option th:text="${producto.nombre}" th:value="${producto.id_producto}" style="background-color: tan;"></option>
                                           </th:block> 

                                        </select>
                                   
                                    </div>
                                </div>

                                <div class="col-12 col-md-4">
                                    <div class="form-group">
                                        
                                        <label for="servicio_precio" class="bmd-label-floating"><i class="fas fa-money-bill"></i>Cantidad</label>
                                        <input type="number" th:field="${dtCompra.cantidad}"
                                             class="form-control"
                                            name="producto.precio" id="cantidad"  min="1" max="354554544540">
                                    </div>

                                    
                                </div>

                                <div class="col-12 col-md-4">
                                    <div class="form-group" style="display: flex; align-items: center">
                                        <span class="input-group-text" style="border: 1px solid #ced4da;
                                        border-radius: 0.25rem 0 0 0.25rem;
                                        padding: 0.375rem 0.75rem;" >$</span>
                                        <label for="servicio_precio" class="bmd-label-floating" style="margin-left: 40px;">Precio x unidad</label>
                                        <input type="number" 
                                             class="form-control" th:field="${dtCompra.pUnidad}"
                                            name="precio" id="precioUnidad"  min="1" max="100000000" step="0.01" pattern="\d+(\.\d{1,2})?" >
                                    </div>

                                    
                                </div>

                                <div class="col-12 col-md-4">
                                    <div class="form-group" style="display: flex; align-items: center">
                                        <span class="input-group-text" style="border: 1px solid #ced4da;
                                        border-radius: 0.25rem 0 0 0.25rem;
                                        padding: 0.375rem 0.75rem;" >$</span>
                                        <label for="servicio_precio" class="bmd-label-floating" style="margin-left: 40px;">Precio total</label>
                                        <input type="number" class="form-control"th:field="${dtCompra.pagototal}"
                                            name="precioM" id="precioTotal" step="0.01" pattern="\d+(\.\d{1,2})?"  readonly>
                                    </div>
                                </div>

                                <div class="col-12 col-md-4">
                                    <div class="form-group">
                                        <label for="servi" class="bmd-label-floating"><i class="fas fa-user-alt"></i>Selecciona un proveedor</label>
                                        <select class="form-control" name="proveS" id="proveedor">
                                            <option value="" selected="" disabled="" style="background-color: tan;"></option>
                                            <th:block th:each="proveedor: ${listaProveedores}">
                                             <option th:text="${proveedor.empresa}" th:value="${proveedor.id_proveedor}" style="background-color: tan;"></option>
                                            </th:block> 
                                        </select>
                                    </div>
                                </div>
                                
                                

                            </div>
                        </div>
                    </fieldset>
                    <br>
                    <p class="text-center" style="margin-top: 40px;">
                        <center>
                            <button type="reset" class="btn btn-raised btn-secondary btn-sm" style="background-color: tan; color: black;"
                            onmouseover="this.style.backgroundColor='antiquewhite';" onmouseout="this.style.backgroundColor='tan';"><i
                                    class="fas fa-paint-roller"></i> &nbsp; Limpiar</button>
                            &nbsp; &nbsp;
                            <button type="submit"  class="btn btn-raised btn-info btn-sm" style="background-color: tan; color: black;"
                            onmouseover="this.style.backgroundColor='antiquewhite';" onmouseout="this.style.backgroundColor='tan';"><i class="far fa-save"></i>
                                &nbsp; Guardar</button>
                        </center>
                    </p>
                </form>
                
                
                
                <div th:if="${alerta}">
                    <script th:inline="javascript">
                        var alertIcon = /*[[${alertIcon}]]*/ '';
                        var alertTitle = /*[[${alertTitle}]]*/ '';
                        var alertMessage = /*[[${alertMessage}]]*/ '';

                        /*<![CDATA[*/
                        /* ... código JavaScript aquí ... */
                        if (typeof alert !== "undefined") {
                            Swal.fire({
                                title: '' + alertTitle,
                                text: '' + alertMessage,
                                icon: '' + alertIcon,
                            }).then((result) => {
                                window.location = '';
                            });
                        }
                        /*]]>*/
                    </script>
                
                </div>
   
   
   
   
   

                
                


            </div>

        </section>
    </main>
    
    

    
    
    
    

  


    <!--=============================================
	=            Include JavaScript files           =
	==============================================-->
    <!-- jQuery V3.4.1 -->
    <script th:src="@{/js/jquery-3.4.1.min.js}" src="/static/js/jquery-3.4.1.min.js"></script>

    <!-- popper -->
    <script th:src="@{/js/popper.min.js}" src="/static/js/popper.min.js"></script>

    <!-- Bootstrap V4.3 -->
    <script th:src="@{/js/bootstrap.min.js}" src="/static/js/bootstrap.min.js"></script>

    <script th:src="@{/js/validaciones_registro_compra.js}"
        src="/static/js/validaciones_registro_compra.js"></script>

    <!-- jQuery Custom Content Scroller V3.1.5 -->
    <script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}"
        src="/static/js/jquery.mCustomScrollbar.concat.min.js"></script>

    <!-- Bootstrap Material Design V4.0 -->
    <script th:src="@{/js/bootstrap-material-design.min.js}" src="/static/js/bootstrap-material-design.min.js"></script>
    <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>

    <script th:src="@{/js/main.js}" src="/static/js/main.js"></script>
    
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js}"></script>
    
    
    

         

</body>

</html>
